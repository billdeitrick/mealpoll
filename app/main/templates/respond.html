{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
<div class="col-md-6">
    <h1>{{ meal.meal_type.name }} on {{ meal.date }}</h1>
    {% if meal.restaurant %}
        <h3>{{ meal.restaurant }}</h3>
    {% endif %}
    {{ wtf.quick_form(form, id="respond-form") }}
</div>
{% endblock %}
